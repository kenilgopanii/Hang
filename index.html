<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö†Ô∏è UI Stress Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin: 20px;
      color: #0af;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .box {
      width: 10px;
      height: 10px;
      margin: 1px;
      background: #0af;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.6); background-color: #00f0ff; }
    }
  </style>
</head>
<body>
  <h2>üåê Browser Stress Test Page</h2>
  <p>Watch it start smooth, then slowly consume all your CPU/GPU...</p>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    let total = 0;
    const max = 500000;
    const step = 5000;

    // Load visible UI fast
    function addBoxesFast() {
      for (let i = 0; i < step; i++) {
        const box = document.createElement("div");
        box.className = "box";
        container.appendChild(box);
        total++;
      }
      if (total < max) {
        requestAnimationFrame(addBoxesFast);
      }
    }

    // Initial fast load
    requestAnimationFrame(addBoxesFast);

    // Start CPU stress shortly after visible load
    setTimeout(() => {
      setInterval(() => {
        for (let j = 0; j < 2e6; j++) {
          Math.sqrt(j * Math.random());
        }
      }, 20);
    }, 2000); // give UI 2s to appear

    // Reflow loop for layout stress
    setInterval(() => {
      container.offsetHeight;
    }, 10);
  </script>
</body>
</html>
