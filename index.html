<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reliable CPU & RAM Stress Test</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    color: #ff5555;
  }
  button {
    background: #ff5555;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 1rem auto;
  }
  button:hover {
    background: #ff2222;
  }
  #status {
    margin-top: 1rem;
    font-weight: bold;
  }
  .metrics {
    margin-top: 2rem;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<h1>Reliable CPU & RAM Stress Test</h1>
<p><strong>Warning:</strong> This test stresses your CPU and RAM gradually and tries to keep running without crashing.</p>
<button id="toggleBtn">Start Stress Test</button>

<div id="status">Status: Idle</div>

<div class="metrics">
  <p><strong>CPU Load Approximation:</strong> <span id="cpuLoad">0%</span></p>
  <p><strong>Allocated RAM:</strong> <span id="ramLoad">0 MB</span></p>
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const status = document.getElementById('status');
  const cpuLoadDisplay = document.getElementById('cpuLoad');
  const ramLoadDisplay = document.getElementById('ramLoad');

  let workers = [];
  let ramChunks = [];
  let isRunning = false;
  let cpuLoad = 0;

  const cpuCount = navigator.hardwareConcurrency || 4;

  function createWorker() {
    const blob = new Blob([`
      let busy = true;
      let start = performance.now();
      function busyLoop() {
        while (performance.now() - start < 100) {}
        start = performance.now();
        postMessage('tick');
        if (busy) setTimeout(busyLoop, 0);
      }
      onmessage = (e) => {
        if (e.data === 'start') {
          busy = true;
          busyLoop();
        } else if (e.data === 'stop') {
          busy = false;
        }
      };
    `], { type: 'application/javascript' });

    return new Worker(URL.createObjectURL(blob));
  }

  function startCpuLoad() {
    workers = [];
    let ticksReceived = 0;

    for (let i = 0; i < cpuCount; i++) {
      const worker = createWorker();
      worker.onmessage = () => {
        ticksReceived++;
      };
      worker.postMessage('start');
      workers.push(worker);
    }

    const cpuInterval = setInterval(() => {
      const maxTicks = cpuCount * 10; // ~10 ticks/sec per worker
      const load = Math.min(100, (ticksReceived / maxTicks) * 100);
      cpuLoad = load.toFixed(1);
      cpuLoadDisplay.textContent = cpuLoad + '%';
      ticksReceived = 0;

      if (!isRunning) clearInterval(cpuInterval);
    }, 1000);
  }

  function stopCpuLoad() {
    workers.forEach(w => {
      w.postMessage('stop');
      w.terminate();
    });
    workers = [];
    cpuLoadDisplay.textContent = '0%';
  }

  function startRamLoad() {
    ramChunks = [];
    const chunkSizeMB = 500;
    const chunkSize = chunkSizeMB * 1024 * 1024 / 4; // 32-bit ints

    function allocateChunk() {
      if (!isRunning) return;
      try {
        const arr = new Uint32Array(chunkSize);
        // fill sparsely
        for (let i = 0; i < arr.length; i += 10000) {
          arr[i] = Math.random() * 0xffffffff;
        }
        ramChunks.push(arr);
        ramLoadDisplay.textContent = (ramChunks.length * chunkSizeMB).toFixed(1) + ' MB';
        // allocate next chunk after delay to avoid freeze
        setTimeout(allocateChunk, 300);
      } catch (e) {
        ramLoadDisplay.textContent += ' (Allocation failed, retrying...)';
        // retry allocation after longer delay on failure
        setTimeout(allocateChunk, 1000);
      }
    }
    allocateChunk();
  }

  function stopRamLoad() {
    ramChunks = [];
    ramLoadDisplay.textContent = '0 MB';
  }

  toggleBtn.onclick = () => {
    if (!isRunning) {
      isRunning = true;
      toggleBtn.textContent = 'Stop Stress Test';
      status.textContent = 'Status: Running stress test...';

      startCpuLoad();
      startRamLoad();
    } else {
      isRunning = false;
      toggleBtn.textContent = 'Start Stress Test';
      status.textContent = 'Status: Stopped.';
      stopCpuLoad();
      stopRamLoad();
    }
  };
</script>

</body>
</html>
