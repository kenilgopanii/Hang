<!DOCTYPE html>
<html>
<head>
  <title>Slow Hang Test</title>
  <style>
    .box {
      width: 10px;
      height: 10px;
      float: left;
      margin: 1px;
      background-color: rgb(0, 81, 255);
      box-shadow: 0 0 10px #000;
      filter: blur(1px);
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <h2>Slow Hang Test: May freeze after a few seconds</h2>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    let totalBoxes = 0;
    const maxBoxes = 2000000;
    const boxesPerBatch = 500;

    function addBoxes() {
      for (let i = 0; i < boxesPerBatch; i++) {
        const box = document.createElement("div");
        box.className = "box";
        container.appendChild(box);
        totalBoxes++;
      }

      if (totalBoxes < maxBoxes) {
        requestAnimationFrame(addBoxes); // less aggressive than setTimeout
      }
    }

    addBoxes();

    // CPU Stress: Start after 5s to give browser a chance to render
    setTimeout(() => {
      setInterval(() => {
        for (let j = 0; j < 1e7; j++) {
          Math.sqrt(Math.random() * j);
        }
      }, 20);
    }, 5000);

    // Reflow Thrashing
    setInterval(() => {
      container.offsetHeight;
    }, 50);
  </script>
</body>
</html>
