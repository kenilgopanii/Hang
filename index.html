<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Full System Stress Test</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0af;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 20px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .box {
      width: 10px;
      height: 10px;
      margin: 1px;
      background: #0af;
      animation: pulse 0.4s infinite alternate;
      filter: blur(0.5px) brightness(1.5);
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.5); background-color: #00ffff; }
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Full Stress Test: CPU + GPU + RAM + Disk</h2>
  <p>Rendering boxes, calculating math, allocating memory, and writing to disk...</p>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    let totalBoxes = 0;
    const maxBoxes = 500000;
    const boxesPerBatch = 5000;

    // GPU Stress: Animated DOM elements
    function renderBoxes() {
      for (let i = 0; i < boxesPerBatch; i++) {
        const box = document.createElement("div");
        box.className = "box";
        container.appendChild(box);
        totalBoxes++;
      }
      if (totalBoxes < maxBoxes) {
        requestAnimationFrame(renderBoxes);
      }
    }

    // CPU Stress: Constant heavy math
    function cpuStress() {
      setInterval(() => {
        for (let i = 0; i < 5e6; i++) {
          Math.sqrt(Math.random() * i);
        }
      }, 20);
    }

    // RAM Stress: Allocate growing arrays
    const memoryHog = [];
    function ramStress() {
      setInterval(() => {
        const arr = new Array(50000).fill(Math.random());
        memoryHog.push(arr);
        if (memoryHog.length > 200) memoryHog.shift(); // Keep growing slowly
      }, 50);
    }

    // Disk Stress: Write large strings to localStorage
    function diskStress() {
      let bigData = "x".repeat(50000); // 50KB
      let i = 0;
      try {
        setInterval(() => {
          localStorage.setItem("stress_" + i, bigData);
          i++;
        }, 100);
      } catch (e) {
        console.warn("Disk quota likely reached:", e.message);
      }
    }

    // Run all stressors
    renderBoxes();
    setTimeout(cpuStress, 1000);
    setTimeout(ramStress, 1500);
    setTimeout(diskStress, 2000);
  </script>
</body>
</html>
